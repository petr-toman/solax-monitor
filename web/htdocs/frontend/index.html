<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">


                  <div class="col-xl-4" id="compact-flowchart-container">
                    <div class="widget-stat card">
                        <div class="card-body p-4" id="compact-flowchart" style="padding: 0px;">
                            <div class="row justify-content-center">
                                <span class="line_compact" style="transform: translate(0px, 139px) rotate(90deg);"></span>
                                <div class="chart-point glow"
                                     style="margin-left: 40px; margin-right: 40px; margin-top: 20px; border: 2px solid #e0f542;"
                                     id="solar-power-compact">
                                     <i class="fas fa-solar-panel" style="color: #e0f542"></i>
                                    <!-- https://fontawesome.com/icons/solar-panel?f=classic&s=thin -->
                                    <span id="compact_panels_text">0 W</span>
                                    <span id="compact_solar_panels_perc" style="color: #fcba03">0</span>
                                </div>
                            </div>
                            <div class="row justify-content-around" style="margin-top: 40px;">
                                <div class="chart-point" style="border: 2px solid #29e014;" id="battery-compact">
                                    <i class="fas fa-battery-full" id="compact_battery_icon"
                                       style="color: #29e014;"></i>
                                    <span id="compact_battery_text">3070 W</span>
                                    <span id="compact_battery_percent" style="color: #fcba03">0%</span>
                                </div>
                                
                                <div class="chart-point"
                                     style="margin-left: 40px; margin-right: 40px; border: 2px solid #4287f5;">
                                    <i class="fas fa-bolt" style="color: #4287f5;"></i>
                                    <span id="compact_inverter_text">0 W</span>
                                    <span id="compact_inverter_temperature_text" style="color: #fcba03">0</span>
                                    <span class="circle-electron move-left" id="electron_battery_move_left"
                                          style="transform: translate(-47px, 0px);"></span>
                                    <span class="circle-electron move-right" id="electron_battery_move_right"
                                          style="transform: translate(-92px, 0px);"></span>

                                    <span class="circle-electron move-down" id="electron_panels_move_down"
                                          style="transform: translate(0px, -135px);"></span>

                                    <span class="circle-electron move-left" id="electron_house_move_left"
                                          style="transform: translate(92px, 0px);"></span>
                                    <span class="circle-electron move-right" id="electron_house_move_right"
                                          style="transform: translate(47px, 0px);"></span>

                                    <span class="circle-electron move-up" id="electron_grid_move_up"
                                          style="transform: translate(0px, 135px);"></span>
                                    <span class="circle-electron move-down" id="electron_grid_move_down"
                                          style="transform: translate(0px, 5px);"></span>

                                    

                                    <span class="line_compact" style="transform: translate(-70px, 0px);"></span>
                                    <span class="line_compact" style="transform: translate(70px, 0px);"></span>
                                    <span class="line_compact" style="transform: translate(0px, 70px) rotate(90deg);"></span>
                                    
                                </div>
                                <div class="chart-point" style="border: 2px solid #881cfc;" id="house-compact">
                                    <i class="fas fa-home" style="color: #881cfc;"></i>
                                    <span id="compact_house_text">0 W</span>
                                </div>
                            </div>
                            <div class="row justify-content-around" style="margin-top: 40px;">
                                <div class="chart-point" style="margin-bottom: 20px; border: 0;">
                                </div>
                                <div class="chart-point" style="border: 2px solid #dc3545; margin-bottom: 20px; margin-left: 40px; margin-right: 40px;"
                                     id="grid-compact">
                                   <!--  <i class="fas fa-plug" style="color: #dc3545;"></i> -->
                                    <i class="fas fa-industry" style="color: #dc3545;"></i>
                                    <span id="compact_grid_text">0 W</span>
                                </div>
                                
                                <div class="chart-point" style="margin-bottom: 20px; border: 0;">
                                </div>

                            </div>
                        </div>
                    </div>
        </div>


</div>
